<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可打印表格</title>
    <style>
        .color {
            background: gray;
        }
        .font1 {
            font-size: 50px;
            font-style: italic;
            text-align: center;
        }
        .font2 {
            font-size: 30px;
            font-style: italic;
            text-align: center;
        }
        table {
            text-align: center;

</head>
